<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
      
      <f:metadata>
                <f:viewParam name="user" value="#{userEdit.user}" converter="#{userConverter}" />
                <f:event listener="#{userEdit.preRenderView}" type="preRenderView"/>
        </f:metadata>
      
    <h:head>
    	<h:outputStylesheet library="css" name="style.css"  />
        <title>Add user</title>
    </h:head>
    <h:body>
    	<h3>User</h3>
    	
    	<h:form id="form">
    		<table>
    			<tr>
    				<td>First name</td>
    				<td><h:inputText id="firstName" value="#{userEdit.user.firstName}" required="true"/></td>
    				<td><h:message for="firstName" errorClass="errorMessage" /></td>
    			</tr>
    			<tr>
    				<td>Last name</td>
    				<td><h:inputText id="lastName" value="#{userEdit.user.lastName}" required="true"/></td>
    				<td><h:message for="lastName" errorClass="errorMessage" /></td>
    			</tr>
    			<tr>
    				<td>Email</td>
    				<td><h:inputText id="email" value="#{userEdit.user.email}" required="true"/></td>
    				<td><h:message for="email" errorClass="errorMessage" /></td>
    			</tr>
    			<tr>
    				<td>Birthday</td>
    				<td>
    					<h:inputText id="birthday" value="#{userEdit.user.birthDate}" required="true">
    						<f:convertDateTime pattern="dd/MM/yyyy"/>  
    					</h:inputText>
    				</td>
    				<td><h:message for="birthday" errorClass="errorMessage" /></td>
    			</tr>
    		</table>
    		
    		<h:commandButton type="submit" value="Submit" action="#{userEdit.submit}" />
    		&nbsp;
    		<h:link value="Cancel" outcome="index"/>
    	</h:form>
    </h:body>
</html>
